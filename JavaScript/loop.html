<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2:Loop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="b-5">
    <h3 class="bg-black text-white text-center b-3">For Loop Inside While Loop</h3>
    <script>
      let i = 1
      while (i <= 10) {
        for (j = 1; j <= 10; j++) {
          document.write(`${i} x ${j} = ${i * j} <br>`)
        }
        i++
        document.write(`<hr>`)
      }
    </script>
  </div>



  <div class="b-5 text-center" style="width:100%;">
    <h3 class="bg-secondary text-white text-center b-3">While Loop Inside For Loop</h3>
    <script>
      for (k = 1; k <= 10; k++) {
        let l = 1
        while (l <= 10) {
          document.write(`${k} x ${l} = ${k * l} <br>`)
          l++
        }
        document.write(`<hr>`)
      }
    </script>
  </div>




  <div class="b-5 pe-5 text-end ">
    <h3 class="bg-primary text-white text-center b-3">While Loop Inside While Loop</h3>
    <script>
      let m = 1
      while (m <= 10) {
        let n = 1
        while (n <= 10) {
          document.write(`${m} x ${n} = ${m * n} <br>`)
          n++
        }
        document.write(`<hr>`)
        m++
      }
    </script>
  </div>



</body>

</html>
